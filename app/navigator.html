<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Navigator</title>
    <!-- These MUST be before any other scripts! -->
    <script src="http://google.github.io/tracing-framework/bin/wtf_trace_web_js_compiled.js"></script>
    <script src="./timings.js"></script>
    <script src="../build/Cesium/Cesium.js"></script>
    <script src="../build/controls/viewerCesiumNavigationMixin.js"></script>
    <style>
        @import url(../build/Cesium/Widgets/widgets.css);
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #cesiumContainer {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            width: 100%;
            height: 100%;
        }

        #cesiumContainer .cesium-viewer-bottom {
            display: none;
        }

        #toolbar {
            margin: 5px;
            padding: 2px 5px;
            position: absolute;
        }

        .infoPanel {
            background: rgba(42, 42, 42, 0.8);
            padding: 4px;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="toolbar" class="infoPanel">
        <input type="checkbox" name="handle3d" onclick="handle3d(this)"> 3D tiles
    </div>
    <script src="./app.js"></script>
</body>
</html>
